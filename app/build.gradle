    implementation 'com.jakewharton.picasso:picasso2-okhttp3-downloader:1.1.0'
    implementation 'com.squareup.okhttp3:logging-interceptor:3.8.0'

  //  kotlin
  //  implementation"org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"


   // implementation 'com.ismaeldivita.chipnavigation:chip-navigation-bar:1.2.0'
    implementation 'org.jetbrains.kotlin:kotlin-stdlib:1.3.70'
    implementation project(path: ':chip-navigation-bar')
    implementation project(path: ':floating-text-button')
    implementation project(path: ':protractorview')
    implementation 'no.nordicsemi.android.support.v18:scanner:1.4.3'
    implementation 'com.github.aabhasr1:OtpView:v1.1.2'
    implementation 'com.hbb20:ccp:2.0.2'
    implementation project(path: ':third-part-color-cardview')
